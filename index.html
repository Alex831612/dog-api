<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog-API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="assets/favicon.svg" alt="Logo de perro" class="logo">
        <div class="wrapper">
            <span>D</span>
            <span>o</span>
            <span>g</span>
            <span>A</span>
            <span>P</span>
            <span>I</span>
        </div>
        <div class="select">
            <label for="breed">Buscar por raza:</label>
            <select name="breed" id="dog-selector" class="form-control">
            </select>
        </div>
        <div id="dog-container">
            <!-- Aquí se mostrará la información de la raza seleccionada -->
        </div>

    </div>
    

    <script src="main.js"></script>
</body>
</html>
